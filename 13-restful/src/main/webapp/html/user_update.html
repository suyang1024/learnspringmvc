<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>monkey1024</title>
    <link href="../css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="page-header"></div>
<div class="container">
    <form id="user-form" style="max-width: 330px;padding: 15px;margin: 0 auto;">
        <input type="hidden" id="id"/>
        <div class="form-group">
            <label for="name">姓名:</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="phone">手机:</label>
            <input type="text" class="form-control" id="phone" name="phone">
        </div>
        <div class="form-group">
            <label for="birthday">生日:</label>
            <input type="date" class="form-control" id="birthday" name="birthday">
        </div>
        <div class="form-group">
            <label for="address">地址:</label>
            <input type="text" class="form-control" id="address" name="address">
        </div>

        <button type="button" class="btn btn-sm btn-success">更新</button>
    </form>
</div>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/bootstrap.js"></script>
<script>
    $(function () {
        var userid = location.search.split("=")[1];
        $("#id").val(userid);

        $.ajax({
            url:"/users/" +　userid,
            type:"get",
            dataType:"json",
            success:function (result) {
                $("#name").val(result.name);
                $("#phone").val(result.phone);
                $("#address").val(result.address);
                $("#birthday").val(result.birthday);
            }
        });

        $(".btn-success").click(function () {
            var jsonform = $("#user-form").serializeArray();
            console.log(jsonform);

            var jsondata = {};

            $.each(jsonform, function (i,v) {
                jsondata[v.name] = v.value;
            });

            var params = JSON.stringify(jsondata);

            $.ajax({
                url:"/users/" + userid,
                type:"put",
                dataType:"json",
                contentType:"application/json",
                data:params,
                success:function (result) {
                    if(result=="success") {
                        $(location).attr("href","/html/user_list.html");
                    } else {
                        $("#msg").html("<div class=\"alert alert-warning\" role=\"alert\">添加失败!</div>");

                        setTimeout(function () {
                            $("#msg").empty();
                        }, 2000);
                    }
                }
            });
        });

    });
</script>
</body>
</html>
